block.upgraded-factories-furnace.name = Велика піч
block.upgraded-factories-furnace.description = Передова піч.Потребує піротит для виготовлення метаскла.Використовує теплові плитки як додатковий підсилювач. 

block.upgraded-factories-plastanium-condenser.name = Пластанієвий великий компресор
block.upgraded-factories-plastanium-condenser.description = Передовий пластанієвий компресор.Використовує органіку для додаткової конденсації пластанію. Використовує плити темного піску як додатковий підсилювач. 

block.upgraded-factories-phase-spinner.name = Великий фазовий ткач
block.upgraded-factories-phase-spinner.description = Передовий фазовий ткач.Використовує кремній для кращого виготовлення фазової тканини. 

block.upgraded-factories-alloy-crucible.name = Кінетичний тигель
block.upgraded-factories-alloy-crucible.description = Передовий кінетичний завод.Потребує як піротит так і кріогенну рідину для кування кінетичного сплаву.Використовує теплові плитки як додатковий підсилювач.

block.upgraded-factories-pyratite-blender.name = Блендер піротиту
block.upgraded-factories-pyratite-blender.description = Передовий змішувач піротиту.Використовує нафту для кращого виготовлення піротиту.

block.upgraded-factories-blast-blender.name = Бленде вибухової суміші
block.upgraded-factories-blast-blender.description = Передовий змішувач вибухової суміші.Використовує нафту для кращого виготовленнявибухової суміші. 

block.upgraded-factories-cryofluid-blender.name = Кріогеностворювальний змішувач
block.upgraded-factories-cryofluid-blender.description = Передовий змішувач криогенної рідини.Тепер потребує кремній, а також титан.Через важкі спінери,цей завод тривалий час буде прогріватися.

block.upgraded-factories-liquefier.name = Плавильня брухту
block.upgraded-factories-liquefier.description = Передова плавильня.Потребує піротит для вироблення тепла, необхідного для розплавлення тонн брухту.

block.upgraded-factories-spore-compactor.name = Великий споровий прес
block.upgraded-factories-spore-compactor.description = Передовий споровий прес.Через величезний тиск, який використовується при подрібненні органіки, вугілля утворюється як побічний продукт. 

block.upgraded-factories-crusher.name = Великий подрібнювач
block.upgraded-factories-crusher.description = Передовий подрібнювач. Потребує воду як охолоджувач для подрібнення брухту.

block.upgraded-factories-coal-synthesizer.name = Велика вуглевиробнича центрифуга
block.upgraded-factories-coal-synthesizer.description = Передова вугільна центрифуга.Замінює центрифугу на синтезатор, для якого в якості основи потрібна органіка.

block.upgraded-factories-water-extorter.name = Великий водний екстрактор 
block.upgraded-factories-water-extorter.description = Передовий екстрактор води. Використовує більше напруги і простору щоб отримати більше води.

block.upgraded-factories-nurturer.name = Великий культиватор
block.upgraded-factories-nurturer.description = Передовий культиватор. Більший, але ефективніший, ніж його попередник.

block.upgraded-factories-oil-extorter.name = Нафтовий великий екстрактор
block.upgraded-factories-oil-extorter.description = Передовий екстрактор нафти. Використовує більше напруги, піску, і простору для більшої кількості нафти.
